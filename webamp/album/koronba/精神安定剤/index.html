<!DOCTYPE html><html lang="en">
<html>

	<head>
		<meta charset="utf-8">
		<title>精神安定剤</title>
		<link rel="stylesheet" href="../../../../css/style.css">
	</head>

<body>
	<div class="assombrir-image"></div>
  	<div class="contenu-site"></div>
	<h1>精神安定剤</h1>
    <div id="app" style="height: 50vh">
        <!-- Webamp will attempt to center itself within this div -->
    </div>
    <script src="https://unpkg.com/webamp@1.5.0/built/webamp.bundle.min.js"></script>
    <script src="https://unpkg.com/butterchurn@2.6.7/lib/butterchurn.min.js"></script>
    <script src="https://unpkg.com/butterchurn-presets@2.4.7/lib/butterchurnPresets.min.js"></script>
    <script>
        const Webamp = window.Webamp;
        new Webamp({
            initialTracks: [{
                metaData: {
                    artist: "ころんば",
                    title: "Ryegen"
                },
                url: "https://archive.org/download/20230120_20230120_0230/%28%EF%BF%A3%EF%BC%BF%EF%BF%A3%29/BandCamp/iofnrru%20Tn%20zeduaiolqs/iofnrru%20Tn%20zeduaiolqs%20-%20Ryegen.mp3",
            },
			{
                metaData: {
                    artist: "ころんば",
                    title: "Oivomaitnt"
                },
                url: "https://archive.org/download/20230120_20230120_0230/%28%EF%BF%A3%EF%BC%BF%EF%BF%A3%29/BandCamp/iofnrru%20Tn%20zeduaiolqs/iofnrru%20Tn%20zeduaiolqs%20-%20Oivomaitnt.mp3",
            },
			{
                metaData: {
                    artist: "ころんば",
                    title: "Nidgithm"
                },
                url: "https://archive.org/download/20230120_20230120_0230/%28%EF%BF%A3%EF%BC%BF%EF%BF%A3%29/BandCamp/iofnrru%20Tn%20zeduaiolqs/iofnrru%20Tn%20zeduaiolqs%20-%20Nidgithm.mp3",
            },
			{
                metaData: {
                    artist: "ころんば",
                    title: "Etgrre"
                },
                url: "https://archive.org/download/20230120_20230120_0230/%28%EF%BF%A3%EF%BC%BF%EF%BF%A3%29/BandCamp/iofnrru%20Tn%20zeduaiolqs/iofnrru%20Tn%20zeduaiolqs%20-%20Etgrre.mp3",
            },
		],
            __butterchurnOptions: {
                importButterchurn: () => Promise.resolve(window.butterchurn),
                getPresets: () => {
                    const presets = window.butterchurnPresets.getPresets();
                    return Object.keys(presets).map((name) => {
                        return {
                            name,
                            butterchurnPresetObject: presets[name]
                        };
                    });
                },
                butterchurnOpen: true
            },
            __initialWindowLayout: {
                main: { position: { x: 0, y: 0 } },
                equalizer: { position: { x: 0, y: 116 } },
                playlist: { position: { x: 0, y: 232 }, size: [0, 4] },
                milkdrop: { position: { x: 275, y: 0 }, size: [7, 12] }
            }
        }).renderWhenReady(document.getElementById('app'));
    </script>
	<hr>
	<a href="../../../">Home</a>
</body>

</html>
